<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analyzer</title>
    <link rel="stylesheet" href="../static/css/style_index.css" />
  </head>

  <body>
    <div class="background-image">
      <div class="top">
        <nav class="navbar">
          <div class="brand-title">
            <span class="sentiment">sentiment.</span><span class="ai">AI</span>
          </div>
          <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </a>
          <div class="navbar-links">
            <ul>
              <li><a href="/">Home</a></li>
              <!-- <li><a href="#">Docs</a></li> -->
              <li><a href="/about">About</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="bottom">
        <div class="wrapper">
          <div class="wrapper-heading">
            <h1>Sentiment Analyser</h1>
          </div>
          <div class="form">
            <form
              id="sentiment"
              action="/index"
              method="post"
              class="wrapper-form"
            >
              <textarea
                class="textarea"
                name="data"
                placeholder="Enter your sentiments..."
              ></textarea>
              <!-- <input class="submit" type="submit" value="Analyse" /> -->
              <button class="btn">Analyse</button>
            </form>
          </div>
        </div>
        <div class="result" id="result">
          {% if result %}
          <h1>{{ result }}</h1>
          {% endif %}
        </div>
      </div>
    </div>

    <script src="../static/javascript/main_index.js"></script>
  </body>
</html>
